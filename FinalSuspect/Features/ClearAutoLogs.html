        <h1 id="ClearAutoLogs">FinalSuspect<br>清空自动日志</h1>

        <div class="text">
            <p>在模组Town Of Host中，当Among Us关闭时会自动保存一个日志文件。<br>
                这个功能的初衷是为了遇到意外错误时可以提供相关信息。<br>
                但该功能在Town Of Host中是默认启用且（除非改代码）无法关闭。</p>
            <p>因此，我们在Final Suspect中添加了清空自动日志功能，以解决这个问题。</p>

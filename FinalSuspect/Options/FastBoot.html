        <h1 id="FastBoot">FinalSuspect<br>快速启动模式</h1>

        <div class="text">
            在Final Suspect模组中，我们引入了快速启动模式以优化游戏加载流程。启用该模式后，系统将跳过非必要环节。<br>
            经实测，常规启动耗时约<strong>15秒</strong>，而启用快速启动后仅需<strong>5秒</strong>即可直达主菜单。该模式特别适合频繁重启游戏的测试场景，玩家可通过设置菜单切换模式。
        </div>

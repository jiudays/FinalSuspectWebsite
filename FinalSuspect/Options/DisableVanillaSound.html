        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

<body>
    <div class="container">
        <div class="back-button" onclick="window.history.back()">返回上一页</div>

        <h1 id="DisableVanillaSound">FinalSuspect<br>禁用原版游戏音乐</h1>

        <div class="text">
            在Final Suspect中，我们允许玩家屏蔽大厅等待音乐。<br>
            启用后，相关场景将保持静默，适合希望自定义播放器音乐或需要减少重复音频干扰的玩家。<br>
            该设定可通过模组配置菜单随时调整。功能不影响游戏音效。
        </div>

        <div class="tip">
            <p>大厅等待的噪声被归类为<mark>音效</mark>，而非音乐。</p>
        </div>
